<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>transform</title>
  </head>
  <body>
    <h1>CSS transform</h1>
    <div class="content">
      <!-- Первый блок -->
      <div class="string">
        <div class="square box1"></div>
        <div class="text"><span class="word">transform:</span> <span>scale</span> <span>(</span>0.75<span>)</span>;</div>
      </div>
      <!-- Второй блок -->
      <div class="string">
        <div class="square box2"></div>
        <div class="text"><span class="word">transform:</span> <span> scaleX </span> <span>(</span>0.5<span>)</span>;</div>
      </div>
      <!-- Третий блок -->
      <div class="string">
        <div class="square box3"></div>
        <div class="text"><span class="word">transform:</span> <span> rotate </span> <span>(</span>45deg<span>)</span>;</div>
      </div>
      <!-- Четвертый блок -->
      <div class="string">
        <div class="square box4"></div>
        <div class="text"><span class="word">transform:</span> <span> skewX </span> <span>(</span>-25deg<span>)</span>;</div>
      </div>
      <!-- Пятый блок -->
      <div class="string">
        <div class="square box5"></div>
        <div class="text"><span class="word">transform:</span> <span> skew </span> <span>(</span>20deg, 5deg<span>)</span>;</div>
      </div>
      <!-- Шестой блок -->
      <div class="string">
        <div class="square box6"></div>
        <div class="text"><span class="word">transform:</span> <span> translate </span> <span>(</span>5px, 12px<span>)</span>;</div>
      </div>
      <!-- Седьмой блок -->
      <div class="string">
        <div class="square box7"></div>
        <div class="text"><span class="word">transform:</span> <span> matrix </span> <span>(</span>0.7, -0.5, 0.5, 0.4, 0.5, 0.7<span>)</span>;</div>
      </div>
    </div>
  </body>
</html>
